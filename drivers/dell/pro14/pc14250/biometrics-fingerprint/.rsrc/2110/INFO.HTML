<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DUP Main Screen</title> <!-- this is not actually used, but the IDEs complain with no title -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta http-equiv="page-enter" content="blendTrans(Duration=.33)" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Modified styles for legacy IE systems -->
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="ielegacy.css" />
    <![endif]-->

    <script type="text/javascript" src="script.js"></script>

    <style type="text/css">
        /* WARNING: only use exact px size units for OS DPI independant sizing (EVEN FONTS!) */
        .infoMenu {
            color: #0E0E0E;
            padding-top: 10px;
            width: 100%;
        }

        /* tweak/override the common .info style */
        .info {
            cursor: default;
            font-size: 13px;
            font-family: Roboto, Roboto, sans-serif;
            width: 100%;
            height: 120px;
            color: #0E0E0E;
        }

        #infoheader {
            background: white;
            color: #0E0E0E;
            height: 40px;
            width: 100%;
        }

        .infotitle {
            font-size: 12px;
            vertical-align: top;
        }

        #infoheadertext {
            font-size: 14px;
            text-align: left;
        }

        #dupInfo {
            font-size: 12px;
            font-family: Roboto, Roboto, sans-serif;
            color: #0E0E0E;
            width: 100%;
        }

        #infoText {
            font-size: 12px;
            font-family: Roboto, Roboto, sans-serif;
            width: 403px;
            overflow: auto;
        }

        select {
            border-width: 1px;
            width: 403px;
            border-color: #e1dddd;
            border-style: solid;
            border-collapse: collapse;
        }

        textarea {
            border-width: 1px;
            border-color: #e1dddd;
            border-style: solid;
            border-collapse: collapse;
        }
    </style>
    <!-- WARNING: only use exact px size units for OS DPI independant sizing (EVEN FONTS!) -->
</head>

<body style="height:324px" onload="javascript:DisplayInfo();">
    <div id="infoheader">

        <label id="infoheaderL" style="width:500px;height:20px"><!-- space --></label>
        <br>
        <label id="infoheaderLogo" style="width:20px;margin-left:25px"></label>
        <label id="infoheaderR" style="width:20px"><!-- space --></label>
        <label id="infoheadertext" style="margin-right:310px">Update Info<!-- sample text --></label>
        <label id="headCloser" class="infocloser"><input type="button" id="btnDupClose" title="Exit Update Package" href="#" /></label>
    </div>
    <br>

    <div class="grid" style="width:411px">
        <label class="infotitle">
            <label style="width:411px; overflow-wrap:break-word">
                <span id="duptitle">Update Package Title<!-- sample text --></span>
            </label>
        </label></>
        <label><span id="dupversion">v1.1 (A02)<!-- sample text --></span> <span id="dupdate">March 26th, 2010<!-- sample text --></span></label>
        <label style="height:10px"></label>
    </div>

    <div class="grid infoMenu" style="width:405px">
        <label for="dupInfo" title="dupINFO"/>
            <select id="dupInfo" onchange="javascript:DisplayInfo();">
                <option value="History" selected="selected">Fixes / Enhancements</option>
                <option value="Devices">Devices</option>
                <option value="OSs">Operating Systems</option>
                <option value="Desc">Description</option>
                <option value="ConstituentInfo">Updates</option>
            </select>
    </div>

    <div class="grid infoMenu" style="width:405px">
        <label style="height:10px" />
        <label>
            <textarea id="infoText" class="info" readonly="readonly"></textarea>
        </label>
        <label style="height:20px"></label>
        <label>
            <label style="width:336px"></label>
            <button class="button primary_up" id="btnInfoClose" style="margin-left:305px; margin-top:20px;" onmouseover="javascript:SetPrimaryHover('btnInfoClose');" onmouseout="javascript:SetPrimaryNormal('btnInfoClose');">
                CLOSE
            </button>
        </label>
    </div>


    <div id="dupInfoData" style="display:none;">
        <!-- hidden storage of the text data -->
        <textarea id="dupInfoDesc">DUP Description goes here...</textarea>
        <textarea id="dupInfoDevices" style="display:none;">DUP Device info</textarea>
        <textarea id="dupInfoOSs">DUP OS info goes here...</textarea>
        <textarea id="dupInfoHistory">DUP History Info goes here...</textarea>
        <textarea id="dupInfoConstituentInfo">Upadate Info goes here...</textarea>
    </div>

    <script type="text/javascript">

        function DisplayInfo() {
            var selection = document.getElementById('dupInfo');
            var info = document.getElementById('dupInfo' + selection.value);
            document.getElementById('infoText').innerText = info.innerText;
        }



    </script>

</body>

</html>
