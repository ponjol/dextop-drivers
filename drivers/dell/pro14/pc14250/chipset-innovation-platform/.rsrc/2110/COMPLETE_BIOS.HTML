<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title>DUP Main Screen</title> <!-- this is not actually used, but the IDEs complain with no title -->
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta http-equiv="page-enter" content="blendTrans(Duration=.33)" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- Modified styles for legacy IE systems -->
    <!--[if lte IE 6]>
    <link rel="stylesheet" type="text/css" href="ielegacy.css" />
    <![endif]-->

    <script type="text/javascript" src="script.js"></script>

    <style type="text/css">
        /* WARNING: only use exact px size units for OS DPI independant sizing (EVEN FONTS!) */
        .status {
            list-style: none;
            display: inline;
            float: left;
            padding: 0;
            margin: 0;
            vertical-align: middle;
            text-align: left;
        }

        #dupStatusSummary {
            padding-left: 18px;
            vertical-align: middle;
            text-align: left;
        }
    </style>
    <!-- WARNING: only use exact px size units for OS DPI independant sizing (EVEN FONTS!) -->
</head>

<body style="height:386px">
    <div id="header">
        <div style="height:10px"></div>
        <label id="headLogoLPad"><!-- space --></label>
        <label id="headLogo" style="margin-left:11px"><!-- space --> </label>
        <label id="headText" style="margin-left:23px;margin-right:410px">Update Package<!-- sample text --></label>
        <label id="headCloser" class="closer"><input type="button" class="closer" id="btnDupClose" title="Exit Update Package" href="#" /></label>
        <!--<button id="headCloser" title="Exit Update Package" class="closer"></button>-->
    </div>
    <!-- package description -->
    <div class="grid_bios">
        <label style="height:19px; width: 100%"><label><!-- place holder--></label></label>
        <br>
        <div class="title" style="max-height:63px; width:590px; overflow:hidden; white-space:nowrap; text-overflow:ellipsis">
            <span type="text" id="duptitle" style="width:590px;display:inline-block;overflow:hidden" title="DUP Description">Update package name<!-- sample text --></span>
            <label id="headCloser" style="position:fixed" class="title"><input type="button" id="lnkDupInfo" title="Click here for more update package details" href="#" /></label>
        </div>
        <label>
            <span id="dupversion">v1.1 (A02)<!-- sample text --></span>
            <span id="dupdate">March 26th, 2010<!-- sample text --></span>
        </label>
        <br>
        <br>
        <hr class="separator">
    </div><!-- package description ends-->
    <!-- Complete summary -->
    <div class="grid_bios">
        <label style="height:14px"><label><!-- place holder--></label></label>
        <br>
        <div style="width: 100%">
            <label id="dupStatusIcon" class="status"><input type="image" src="complete_warning.png" alt="success"/><!-- sample image --></label>
            <label id="dupStatusSummary" style="margin-left:20px; display: block;">The update installer operation is successful. A restart is required for the operation to take effect.<!-- sample text --></label>
        </div>
    </div><!-- Complete summary ends -->

    <div class="grid_bios">
        <label style="height:20px"><label><!-- place holder--></label></label>
        <br>
        <label style="width:281px ; margin-right:250px" >
            <a id="btnDupLog" class="link" title="View the Update Package log file">View Installation Log Folder</a>
        </label>
        <button class="button secondary_up" id="btnDupRetry" onmouseover="javascript:SetSecondaryHover('btnDupRetry');" onmouseout="javascript:SetSecondaryNormal('btnDupRetry');">
            <a id="btnDupRetryText">RETRY</a>
        </button>
        <label style="width:15px"></label>
        <button class="button primary_up" id="btnDupRestartComplete" onmouseover="javascript:SetPrimaryHover('btnDupRestartComplete');" onmouseout="javascript:SetPrimaryNormal('btnDupRestartComplete');">
            <a id="btnDupRestartCompleteText">RESTART</a>
        </button>
        <label style="width:15px"></label>
        <button class="button primary_up" id="btnDupCloseComplete" onmouseover="javascript:SetPrimaryHover('btnDupCloseComplete');" onmouseout="javascript:SetPrimaryNormal('btnDupCloseComplete');">
            <a id="btnDupCloseCompleteText">CLOSE</a>
        </button>
    </div><!-- Complete summary ends -->


    <div id="footer">
        <br>
        <p id="footertext">© 2009 - 2024 Dell Inc.or its subsidiaries. All rights reserved.<!-- sample text --></p>
    </div>

</body>

</html>
